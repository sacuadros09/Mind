<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.svg" type="image/svg">
    <title>Document</title>
</head>
<body>
    <link rel="stylesheet" href="./styles.css">
    <form class="form">
        <p class="title">Registrate</p>
        <p class="message">Regístrese ahora y obtenga acceso completo a nuestra aplicación.</p>
        <div class="flex" id="inputHolder">
            <label>
                <input type="text" placeholder="Nombre" id="inputName" class="input">
                
            </label>
    
            <label>
                <input type="text" placeholder="Apellido" id="inputLast" class="input">
               
            </label>
        </div>
    
        <label>
            <input type="email" placeholder="Correo"  id="inputEmail" class="input">
           
        </label>
    
        <label>
            <input type="password" placeholder="Contraseña"  id="inputPassword" class="input">
            
        </label>
    
        <label>
            <input type="text" placeholder="Codigo"   id="inputCode" class="input">
            
        </label>

        <label>
            <input type="text" placeholder="Cuentanos sobre tus preferencias de relajación"   id="inputPreferencias" class="input">
            
        </label>
</body>
<script src="./indexFront.js"></script>
</html>
